<form action="https://formsubmit.co/info@robbiemann.ca" method="POST">
  <input type="hidden" name="_subject" value="New lead from robbiemann.ca" />
  <input type="hidden" name="_template" value="table" />
  <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off" />
  <input type="hidden" name="_captcha" value="true" />
  <input type="hidden" name="_next" value="#contact" />

  <div class="full">
    <label for="name">Name *</label>
    <input id="name" name="name" type="text" placeholder="Your full name" required />
  </div>
  <div>
    <label for="email">Email *</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required />
  </div>
  <div>
    <label for="phone">Phone *</label>
    <input id="phone" name="phone" type="tel" placeholder="(604) 000-0000" required />
  </div>
  <div>
    <label for="address">Address</label>
    <input id="address" name="address" type="text" placeholder="Street, City" />
  </div>
  <div class="full">
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message or questions here..."></textarea>
  </div>

  <div class="full form-foot">
    <button type="submit" class="btn">Send Message</button>
    <span class="disclaimer">By submitting, you agree to be contacted about your inquiry.</span>
  </div>
</form>
